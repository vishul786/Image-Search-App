<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search</h1>
    <form action="">
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696247834326-b715766d49c8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Deserts shines as Sun">
                <a href="https://unsplash.com/photos/a-large-rock-in-the-middle-of-a-desert-k6tQB-0DVLk"
                 target="_blank">Land becomes Mountain</a>        
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696749105901-41ba407736e7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80"
                alt="Deserts shines as Sun">
                <a href="https://unsplash.com/photos/a-man-standing-on-top-of-a-snow-covered-mountain-qMdQySE7RcU"
                 target="_blank">Ice Stone gives way to Human</a>        
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697022187187-e3ef4ec36249?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
                alt="Deserts shines as Sun">
                <a href="https://unsplash.com/photos/a-couple-of-houses-sitting-next-to-a-river-0FTpa0A1z5w"
                 target="_blank">Cottage beneath the milky Cloud </a>        
        </div>       
    </div>
    <button id="show-more-button">Show More</button>

    <script src="script.js" ></script>
</body>

</html>
